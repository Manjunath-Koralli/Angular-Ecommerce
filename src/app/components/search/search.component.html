<div class="form-header">
    <!-- #myInput - template reference variable -->
    <input  #myInput 
        class="au-input au-input-xl"  placeholder="Search for products ..."
        (keyup.enter)="doSearch(myInput.value)" />
    <button class="au-btn-submit" (click)="doSearch(myInput.value)">
        Search
    </button>
</div>
